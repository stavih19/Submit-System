<div class="courseName">
    {{ selectedCourse.name }}
</div>
<form [formGroup]="checkoutForm" class="example-form" (ngSubmit)="onSubmit()">
    <div class="addExtenstionLine">
        <span class="headerGrid">הוסף הפחתה</span>
        <div class="dateInput">
            <mat-form-field appearance="fill">
                <mat-label style="text-align: right;">תאריך</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div calss="reduceInput">
            <mat-form-field class="example-full-width">
                <mat-label>שם הקבוצה</mat-label>
                <input matInput placeholder="שם הקבוצה" value="" formControlName="name">
            </mat-form-field>
        </div>
        <div class="addInput">
            <button mat-raised-button color="primary" type="submit">הוסף</button>
        </div>
        <div class="tableLines">
            <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                <table mat-table [dataSource]="lines" class="mat-elevation-z8">
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef class="headerLabel">שם הקבוצה</th>
                        <td mat-cell *matCellDef="let element"> {{ element.reducePoints }} </td>
                    </ng-container>
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef class="headerLabel">תאריך</th>
                        <td mat-cell *matCellDef="let element"> {{ element.date.toDateString() }} </td>
                    </ng-container>
                    <tr mat-header-row class="headerCols" *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row class="headerCols" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
</form>
