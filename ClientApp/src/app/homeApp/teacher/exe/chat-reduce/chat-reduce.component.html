<div class="courseName">
    {{ selectedCourse.name }}
</div>
<form [formGroup]="checkoutForm" class="example-form" (ngSubmit)="onSubmit()">
    <div class="addExtenstionLine">
        <span class="headerGrid">הוסף רשימת הפחתות</span>
        <div calss="reduceInput">
            <mat-form-field class="example-full-width">
                <mat-label>הפחתת ניקוד</mat-label>
                <input matInput placeholder="10,20,..." value="" formControlName="reducePoints">
            </mat-form-field>
        </div>
        <div class="addInput">
            <button mat-raised-button color="primary" type="submit">הוסף</button>
        </div>
        <div class="tableLines">
            <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                <table mat-table [dataSource]="lines" class="mat-elevation-z8">
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef class="headerLabel"></th>
                        <td mat-cell *matCellDef="let element">
                            <span class="close" (click)="deleteReduction(element.id)">&times;</span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef class="headerLabel">ניקוד</th>
                        <td mat-cell *matCellDef="let element"> {{ element.reduction }} </td>
                    </ng-container>
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef class="headerLabel">עד התאריך</th>
                        <td mat-cell *matCellDef="let element"> {{ element.date.toString() }} </td>
                    </ng-container>
                    <tr mat-header-row class="headerCols" *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row class="headerCols" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
</form>
