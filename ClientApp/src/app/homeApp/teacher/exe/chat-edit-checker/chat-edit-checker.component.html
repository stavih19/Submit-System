<div class="courseName">
    {{ selectedCourse.name }}
</div>
<form class="example-form" (ngSubmit)="onSubmit()">
    <div class="addExtenstionLine">
        <span class="headerGrid">הוסף בודק</span>
        <div class="dateInput">
            <mat-form-field appearance="fill">
                <mat-label>בודק</mat-label>
                <mat-select (selectionChange)="changeClient($event.value)">
                  <mat-option *ngFor="let checker of allCheckersNamesList" [value]="checker.id">
                    {{ checker.name }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="addInput">
            <button mat-raised-button color="primary" type="submit">הוסף</button>
        </div>
        <div class="tableLines">
            <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                <table mat-table [dataSource]="checkersNamesList" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="headerLabel">שם הבודק</th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef class="headerLabel"></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="primary" (click)="deleteChecker(element.id)">הסר</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row class="headerCols" *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row class="headerCols" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
</form>
