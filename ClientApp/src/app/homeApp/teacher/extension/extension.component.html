<div *ngIf="isToShowAlert" #alert class="alert" role="alert" id="alertEle">
    {{ errorMessage }}
</div>
<div class="extenstionHeader">{{ headerText }}</div>
<div class="content">
    <div class="requestFrame">
        <div class="requestBox" *ngFor="let request of requests">
            <div class="name">שם: {{ request.studentName }}</div>
            <div class="id">ת.ז: {{ request.studentID }}</div>
            <div class="textContent">{{ request.message }}</div>
            <!-- <div class="file">{{ request.file }}</div> -->
            <div class="menuRequest">
                <div class="deny">
                    <button mat-raised-button class="btn btn-danger" type="button"
                    (click)="onDeny(request)">סירוב</button>
                </div>
                <div class="approve">
                    <button mat-raised-button class="btn btn-success" type="button"
                    (click)="onApprove(request)" [id]="request.studentID" [disabled]="teacherStatus === 'extenstion'">אשר</button>
                </div>
                <div class="response">
                    <button mat-raised-button class="btn btn-secondary" type="button"
                    (click)="onReplay(request)">הגב</button>
                </div>
                <div *ngIf="teacherStatus === 'extenstion'" class="date">
                    <mat-form-field appearance="fill">
                        <mat-label>תאריך חדש</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate"
                        (change)="onDateSelect(request.studentID)">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label class="inputHeader">הפחתה</mat-label>
                        <input matInput placeholder="" value="" type="number" [(ngModel)]="reduceNumber" (change)="onDateSelect(request.studentID)">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
