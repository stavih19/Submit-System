<div class="check">
    <button mat-raised-button color="warn" type="submit"
    (click)="startCheck()">
        בדוק
    </button>
</div>
<div class="content row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="headerLabel">
                שם הסטודנט
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.studentName}}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="checkStatus">
            <th mat-header-cell *matHeaderCellDef class="headerLabel">
                סטטוס בדיקה
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.statusCheck}}
            </td>
        </ng-container>

        <ng-container matColumnDef="submissionStatus">
            <th mat-header-cell *matHeaderCellDef class="headerLabel">
                סטטוס הגשה
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.statusSubmission}}
            </td>
        </ng-container>

        <ng-container matColumnDef="autoCheck">
            <th mat-header-cell *matHeaderCellDef class="headerLabel">
                בדיקה אוטומטית
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.autoGrade}}
            </td>
        </ng-container>

        <ng-container matColumnDef="manualCheck">
            <th mat-header-cell *matHeaderCellDef class="headerLabel">
                בדיקה ידנית
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.manualGrade}}
            </td>
        </ng-container>

        <ng-container matColumnDef="mark">
            <th mat-header-cell *matHeaderCellDef class="headerLabel">
                <mat-checkbox class="selectAll" [(ngModel)]="isAllChecked"
                (change)="selectAll()"></mat-checkbox>
                בחר הכל
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" [(ngModel)]="isAllChecked || element.checked"></mat-checkbox>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
