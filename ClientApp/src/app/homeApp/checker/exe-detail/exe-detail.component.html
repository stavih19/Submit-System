<div class="frame">
    <div class="genrealDetails">
        <div class="generalHeader">
            <table mat-table [dataSource]="genrealDetailsTable" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="dateHeader">
                        שם המגיש
                    </th>
                    <td mat-cell *matCellDef="let detail" class="teamDateText">
                        {{ detail.name }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="teamHeader">
                        ת.ז המגיש
                    </th>
                    <td mat-cell *matCellDef="let detail" style="text-align: right;">
                        {{ detail.id }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="detailColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: detailColumns;">
                </tr>
            </table>    
        </div>
    </div>
    <div class="gradesGrid">
        <div class="pointsCategorize">
            <table mat-table [dataSource]="pointsCategorizeTable" class="mat-elevation-z8">
                <ng-container matColumnDef="typeGrade">
                    <th mat-header-cell *matHeaderCellDef class="dateHeader">
                        בדיקה
                    </th>
                    <td mat-cell *matCellDef="let check" class="teamDateText">
                        {{ check.name }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="points">
                    <th mat-header-cell *matHeaderCellDef class="teamHeader">
                        ניקוד
                    </th>
                    <td mat-cell *matCellDef="let check" style="text-align: right;">
                        {{ check.point }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="presentage">
                    <th mat-header-cell *matHeaderCellDef class="teamHeader">
                        משקל
                    </th>
                    <td mat-cell *matCellDef="let check" style="text-align: right;">
                        {{ check.weight }}%
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="submitionColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: submitionColumns;">
                </tr>
            </table>    
        </div>
    </div>
    <div class="genralGrade">
        <div class="row">
            <div class="col-1">
                ציון:
                <span>98</span>
            </div>
            <div class="col-1">
                ציון אוטומטי
            </div>
            <div class="col-10">

            </div>
        </div>
    </div>
    <div class="files">
        קבצים שהוגשו
        <br>
        <div class="filesBox">
            
        </div>
        <!--<button mat-raised-button color="primary">הורד הכל</button>-->
    </div>
    <div class="noteList">
        הודעות מיותרות:
        <!--<mat-form-field class="example-full-width">
            <mat-label></mat-label>
            <input matInput placeholder="0" formControlName="unnecessaryPrints">
        </mat-form-field>
        <br>
        חלוקה ב0:
        <mat-form-field class="example-full-width">
            <mat-label></mat-label>
            <input matInput placeholder="0" formControlName="devideByZero">
        </mat-form-field>
        <br>
        בונוס:
        <mat-form-field class="example-full-width">
            <mat-label></mat-label>
            <input matInput placeholder="0" formControlName="bonus">
        </mat-form-field>-->
        <br>
        <button mat-raised-button color="primary">סמן כבדוק</button>
    </div>
    <div class="autoCheckResult">
        <span class="autoResultHeader">תוצאות בדיקה אוטמטית</span>
        <br>
        <button mat-raised-button color="primary">צפה בתוצאות</button>
    </div>
</div>
